---
kind: pipeline
type: docker
name: manifest

platform:
  os: linux
  arch: amd64

steps:
- name: push-manifest
  image: plugins/manifest
  settings:
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    spec: manifest.tmpl
  when:
    event:
    - tag

trigger:
  event:
    exclude:
    - promote

depends_on:
- windows-1809
- windows-ltsc2022

---
kind: pipeline
type: docker
name: fossa

platform:
  os: linux
  arch: amd64

steps:
- name: fossa-analyze
  image: rancher/drone-fossa:latest
  failure: ignore
  settings:
    api_key:
      from_secret: FOSSA_API_KEY
  when:
    instance:
      - drone-publish.rancher.io
  ref:
    include:
      - "refs/heads/main"
      - "refs/tags/v*"
      - "refs/pull/*"
  event:
    - push
    - tag

- name: fossa-test
  image: rancher/drone-fossa:latest
  failure: ignore
  settings:
    api_key:
      from_secret: FOSSA_API_KEY
    command: test
  when:
    instance:
      - drone-publish.rancher.io
  ref:
    include:
      - "refs/heads/main"
      - "refs/tags/v*"
      - "refs/pull/*"
  event:
    - push
    - tag

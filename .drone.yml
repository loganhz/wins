---
kind: pipeline
type: docker
name: windows-1809

platform:
  os: windows
  arch: amd64
  version: 1809

# Currently have to define "depth" as otherwise clone fails at
# https://github.com/drone/drone-git/blob/39d233b3d9eccc68e66508a06a725a2567f33143/windows/clone-tag.ps1#L12
clone:
  depth: 20

steps:
- name: build
  image: golang:1.18-windowsservercore
  environment:
     MAGEFILE_CACHE: C:/Drone/.magefile
     MAGEFILE_VERBOSE: 1
     MAGEFILE_DEBUG: false
  commands:
    - go install github.com/golangci/golangci-lint/cmd/golangci-lint@v1.46.0
    - go install github.com/onsi/ginkgo/ginkgo@latest
    - cd ..
    - git clone https://github.com/magefile/mage.git
    - cd mage
    - go run bootstrap.go install
    - cd C:/Drone/src
    - mage ci

- name: publish
  image: plugins/docker
  settings:
    no_cache: true
    build_args:
      - SERVERCORE_VERSION=1809
      - ARCH=amd64
      - MAINTAINERS=rosskirkpat@outlook.com cphill11@gmail.com luther.monson@gmail.com
      - REPO=https://github.com/rancher/wins
    custom_dns: 1.1.1.1
    dockerfile: Dockerfile
    repo: rancher/wins
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    tag: ${DRONE_TAG}-windows-1809
  volumes:
    - name: docker_pipe
      path: \\\\.\\pipe\\docker_engine
  when:
    instance:
      - drone-publish.rancher.io
    ref:
      - refs/head/main
      - refs/tags/*
    event:
      - tag

- name: github_binary_release
  image: plugins/github-release
  settings:
    api_key:
      from_secret: github_token
    checksum:
      - sha256
      - sha512
    files:
      - ./artifacts/wins.exe
    file_exists:
      - fail
  when:
    instance:
      - drone-publish.rancher.io
    ref:
      - refs/head/main
      - refs/tags/*
    event:
      - tag

volumes:
  - name: docker_pipe
    host:
      path: \\\\.\\pipe\\docker_engine

trigger:
  event:
    exclude:
    - promote

